<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Webshop Components</title>
</head>
<body>


    <div class="seventy-discount-top">
        <div class="span-holder">
            <span>Some title</span>
            <span> Up to <b>70% discount</b> on the season end products.</span>
        </div> 
        <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>

    <div class="woman-man-kids">
        <span class="category active">Woman</span>
        <span class="category">Man</span>
        <span class="category">Kids</span>
    </div>

    <div class="item-counter">
        <div class="category-tab">
            <div class="icon-category">
                <ion-icon name="basketball-outline"></ion-icon>
                <div class="span-holder">
                    <span>Sportswear</span>
                    <span>167 items</span>
                </div>
            </div>
           <ion-icon name="arrow-forward-outline"></ion-icon>
        </div> 

        <div class="category-tab">
            <div class="icon-category">
                <ion-icon name="briefcase-outline"></ion-icon>
                <div class="span-holder">
                    <span>Accessories</span>
                    <span>52 items</span>
                </div>
            </div>
           <ion-icon name="arrow-forward-outline"></ion-icon>
        </div> 

        <div class="category-tab">
            <div class="icon-category">
                <ion-icon name="cafe-outline"></ion-icon>
                <div class="span-holder">
                    <span>Kitchenware</span>
                    <span>112 items</span>
                </div>
            </div>
            <ion-icon name="arrow-forward-outline"></ion-icon>
        </div> 

    </div>

    <div class="image-holder">
        <button id="back-btn" onclick="plusDivs(-1)"> <ion-icon name="chevron-back-outline"></ion-icon> </button>
        <button id="forward-btn" onclick="plusDivs(+1)"> <ion-icon name="chevron-forward-outline"></ion-icon> </button>
        <img class='products' src="https://cdn.discordapp.com/attachments/998848403373043752/1207726209891307520/domino-164_6wVEHfI-unsplash.jpg?ex=65e0b1ae&is=65ce3cae&hm=c80997bd6a898fe98e42b990c764527075fb8b9b973c9f051320029fb520ac60&" alt="running shoe">
        <img class='products' src="https://cdn.discordapp.com/attachments/998848403373043752/1207727802120544296/maksim-larin-NOpsC3nWTzY-unsplash.jpg?ex=65e0b32a&is=65ce3e2a&hm=5c2563436eb0fc9884dc127069e637bf1d06a91b8ab1c9f5b4c75ca7c0927de9&" alt="running shoe">
        <img class='products' src="https://cdn.discordapp.com/attachments/998848403373043752/1207727875839496283/luis-felipe-lins-LG88A2XgIXY-unsplash.jpg?ex=65e0b33c&is=65ce3e3c&hm=e52c5b501a5adef9bba5c5f5f416dec273f3a6419bdebb41143475f5c03d1b45&" alt="running shoe">
    </div>

    <div class="seventy-discount-bottom">
        <div class="span-holder">
            <span>Some title</span>
            <span> Up to <b>70% discount</b> on the season end products.</span>
        </div> 
        <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="paypal">
        <ion-icon name="logo-paypal"></ion-icon>
        <div class="span-holder">
            <span>Pay Pal</span>
            <span> Up to <b>70% discount</b> on the season end products.</span>
        </div> 
        <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>
</html>
