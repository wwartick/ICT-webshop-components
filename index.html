<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Webshop Components</title>
</head>
<body>


    <div class="seventy-discount-top">
        <div class="span-holder">
            <span>Some title</span>
            <span> Up to <b>70% discount</b> on the season end products.</span>
        </div> 
        <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>

    <div class="woman-man-kids">
        <span class="category active">Woman</span>
        <span class="category">Man</span>
        <span class="category">Kids</span>
    </div>

    <div class="item-counter">
        <div class="category-tab">
            <ion-icon name="basketball-outline"></ion-icon>
            <div class="span-holder">
                <span>Sportswear</span>
                <span>167 items</span>
            </div>
           <ion-icon name="arrow-forward-outline"></ion-icon>
        </div> 

        <div class="category-tab">
            <ion-icon name="briefcase-outline"></ion-icon>
            <div class="span-holder">
                <span>Sportswear</span>
                <span>167 items</span>
            </div>
           <ion-icon name="arrow-forward-outline"></ion-icon>
        </div> 

        <div class="category-tab">
            <ion-icon name="cafe-outline"></ion-icon>
            <div class="span-holder">
                <span>Sportswear</span>
                <span>167 items</span>
            </div>
            <ion-icon name="arrow-forward-outline"></ion-icon>
        </div> 

    </div>

    <div class="image-holder">
        <span>stuff</span>
    </div>

    <div class="seventy-discount-bottom">
        <div class="span-holder">
            <span>Some title</span>
            <span> Up to <b>70% discount</b> on the season end products.</span>
        </div> 
        <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="paypal">
        <div class="span-holder">
            <span>Pay Pal</span>
            <span> Up to <b>70% discount</b> on the season end products.</span>
        </div> 
        <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>
</html>
